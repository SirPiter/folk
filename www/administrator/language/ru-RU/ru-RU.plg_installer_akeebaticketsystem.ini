PLG_INSTALLER_AKEEBATICKETSYSTEM_XML_DESCRIPTION="Предоставляет возможность обновления версий компонента 'Akeeba Ticket System'. Начиная с Joomla 2.5.19, для установки новых версий 'Akeeba Ticket System' одним щелчком в административной панели Joomla этот плагин ОБЯЗАТЕЛЬНО ДОЛЖЕН быть установлен и включен. В противном случае Вы будете видеть системное сообщение о наличии новой версии компонента, но не сможете ее установить одним щелчком."
