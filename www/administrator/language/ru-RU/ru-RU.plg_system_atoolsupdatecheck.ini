PLG_ATOOLSUPDATECHECK_DESCRIPTION="Автоматически уведомляет супер администратора о наличии новых версий системы Joomla!. Включает ссылку, по щелчку на которую происходит автоматическая авторизация на административную панель Вашего веб сайта и компонентом Admin Tools Professional осуществляется обновление системы Joomla. Для работы этой функции необходима установка и включение плагина One Click Actions."
PLG_ATOOLSUPDATECHECK_EMAIL_SUBJECT="СООБЩЕНИЕ ОБ ОБНОВЛЕНИИ ИЗ [SITENAME]"
PLG_ATOOLSUPDATECHECK_EMAIL_BODY="Приветствуем Вас,\n\nВыпущена и готова обновить Ваш сайт в реальном времене через интернет новая версия системы Joomla.\n\nВерсия установленной в настоящее время Joomla!: [CURVERSION]\nВерсия выпущенной для обновления Joomla!: [NEWVERSION]\n\nДля установки новой версии на веб сайте [SITENAME], пожалуйста, щелкните по нижеследующей ссылке. Если щелкнуть на нее не удается, просто скопируйте ее и вставьте ее в адресное поле своего браузера.\n\nСсылка обновления:  [LINK] \n"
PLG_ATOOLSUPDATECHECK_EMAIL_IMPORTANTNOTES="\n\n***ВАЖНОЕ ПРИМЕЧАНИЕ ***\nЭта ограниченная во времени ссылка, действительна в течении 24 часов. Щелчек на нее автоматически авторизует Вас в административной панели веб сайта [SITENAME] и запустит в работу функцию обновления через интернет компонента Admin Tools.\n**********\n\n*** ВАЖНОЕ ПРИМЕЧАНИЕ ***\n1. Это эл.письмо было автоматически отправлено Вашим веб сайтом.\n2. Для выключения автоматических уведомлений о наличии новой версии выключите в менеджере плагинов плагин 'System - Admin Tools Update Email'.\n\nВеб сайт AkeebaBackup.com НЕ собирает номер версии установленной на Вашем веб сайте системы, НЕ делится Вашими личными или контактными данными со сторонними партнерами, НЕ отправляет эл.письма о наличии новых версий своим подписчикам, НЕ имеет доступа к Вашему веб сайту, НЕ знает паролей Ваших супер администраторов и администраторов и НЕ знает доменного имени Вашего веб сайта. \n\nВы получили это эл.письмо ОТ РАБОТАЮЩЕГО НА ВАШЕМ ВЕБ САЙТЕ  ПРОГРАМНОГО ОБЕСПЕЧЕНИЯ, поскольку Вы включили эту функцию во время первого запуска компонента Admin Tools, щелкнув на чекбокс (checkbox), под которым напечатано ясное объяснение о том, как она работает."

